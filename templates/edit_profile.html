<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MSPVL College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'favicon.png')}}">
    <style>
        body { background: #f8f9fa; font-family: 'Poppins', sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .btn-update { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3 class="mb-4 text-center"><i class="fas fa-user-edit me-2"></i>Update Personal Details</h3>
                <div id="msg"></div>
                
                <form id="editProfileForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="full_name" value="{{ student.full_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Roll Number</label>
                            <input type="text" class="form-control" name="roll_number" value="{{ student.roll_number }}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone_number" value="{{ student.phone_number }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Course Enrolled</label>
                            <input type="text" class="form-control" name="course_enrolled" value="{{ student.course_enrolled }}" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" name="address" rows="3">{{ student.address }}</textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-update w-100 py-2 mt-3">Save Changes</button>
                    <a href="/student_dashboard" class="btn btn-light w-100 mt-2">Back to Dashboard</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    
    const res = await fetch("/api/update_profile", {
        method: "POST",
        body: formData
    });

    const data = await res.json();
    const msgDiv = document.getElementById("msg");
    if(data.success) {
        msgDiv.innerHTML = `<div class="alert alert-success">Profile updated successfully!</div>`;
    } else {
        msgDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
    }
});
</script>
</body>
</html>
