<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - MSPVL College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'favicon.png')}}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .dashboard-container { max-width: 700px; width: 100%; }
        .card { border: none; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; text-align: center; padding: 40px 20px;
            border-bottom: none;
        }
        
        .college-logo {
            width: 80px; height: 80px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px;
        }
        .college-logo i { font-size: 40px; color: #667eea; }
        
        .welcome-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px; padding: 5px 20px; display: inline-block;
            margin-top: 10px; font-weight: 300;
        }

        .info-label { font-size: 0.85rem; font-weight: 600; color: #764ba2; margin-bottom: 5px; }
        
        .form-control-static {
            background: #f8f9fa; border-radius: 10px; padding: 12px 15px;
            font-weight: 500; border: 1px solid #eee; color: #333;
        }

        .btn-action {
            border-radius: 12px; padding: 12px 25px; font-weight: 600;
            transition: all 0.3s ease; text-decoration: none; display: inline-flex;
            align-items: center; gap: 10px;
        }
        
        .btn-chatbot { background: #10b981; color: white; border: none; }
        .btn-chatbot:hover { background: #059669; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(16,185,129,0.4); }
        
        .btn-logout { background: #f3f4f6; color: #ef4444; border: none; }
        .btn-logout:hover { background: #fee2e2; color: #dc2626; }

        .footer-links { text-align: center; margin-top: 25px; }
        .btn-edit { color: white; text-decoration: none; font-size: 0.9rem; opacity: 0.8; }
        .btn-edit:hover { opacity: 1; text-decoration: underline; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="card">
        <div class="card-header">
            <div class="college-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h3 class="fw-bold mb-0">Student Profile</h3>
            <div class="welcome-badge">
                Welcome, <strong>{{ student.full_name }}</strong>
            </div>
        </div>

        <div class="card-body p-4 p-md-5">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="info-label">ROLL NUMBER</div>
                    <div class="form-control-static">{{ student.roll_number }}</div>
                </div>
                <div class="col-md-6">
                    <div class="info-label">ENROLLED COURSE</div>
                    <div class="form-control-static">{{ student.course_enrolled }}</div>
                </div>

                <div class="col-md-6">
                    <div class="info-label">CONTACT NUMBER</div>
                    <div class="form-control-static">{{ student.phone_number }}</div>
                </div>
                <div class="col-md-6">
                    <div class="info-label">CITY / LOCATION</div>
                    <div class="form-control-static">{{ student.city }}</div>
                </div>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between gap-3 mt-5">
                <a href="/chatbot" class="btn-action btn-chatbot">
                    <i class="fas fa-robot"></i> Open AI Assistant
                </a>
                <a href="/logout" class="btn-action btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </div>

    <div class="footer-links">
        <a href="/edit_profile" class="btn-edit">
            <i class="fas fa-user-edit me-1"></i> Need to update your information?
        </a>
    </div>
</div>

</body>
</html>
