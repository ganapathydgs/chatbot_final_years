<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Signup - MSPVL College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'favicon.png')}}">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Poppins', sans-serif; }
        .signup-card { max-width: 450px; width: 100%; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-signup { background: #764ba2; color: white; border-radius: 10px; width: 100%; padding: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="signup-card">
        <h3 class="text-center mb-4">Visitor & Parent Signup</h3>
        <div id="msg"></div>
        <form id="signupForm">
            <div class="mb-3">
                <label>Account Type</label>
                <select class="form-select" id="role" required>
                    <option value="visitor">General Visitor</option>
                    <option value="parent">Parent/Guardian</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label>Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-signup mt-3">Register Account</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="text-muted">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            const res = await fetch("/api/visitor_signup", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ username, email, password, role })
            });

            const data = await res.json();
            if(data.success) {
                window.location.href = data.redirect;
            } else {
                document.getElementById("msg").innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        });
    </script>
</body>
</html>
